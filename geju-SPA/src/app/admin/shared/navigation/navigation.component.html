<section class="col">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="/"><i class="fas fa-home"></i></a></li>
      <ng-container *ngFor="let item of navigation">
        <li class="breadcrumb-item"><a [routerLink]="item.route">{{item.name}}</a></li>
      </ng-container>
      <li class="breadcrumb-item active" aria-current="page">{{actualPosition}}</li>
    </ol>
  </nav>
</section>
