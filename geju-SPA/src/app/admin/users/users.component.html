<mat-card>
  <mat-card-header>
    <mat-card-title>Usuarios</mat-card-title>
    <mat-card-actions align="end">
      <button mat-raised-button color="primary" routerLink="crear">Agregar</button>
      <button mat-raised-button color="accent">Modificar</button>
      <button mat-raised-button color="warn">Eliminar</button>
    </mat-card-actions>
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-content>
    <ag-grid-angular style="width:100%; height: 770px; min-height: 500px" class="ag-theme-alpine"
      [rowData]="rowData" [columnDefs]="columnDefs" [columnTypes]="columnTypes" [pagination]="true" [rowSelection]="rowSelection" (selectionChanged)="onSelectionChanged()"
      (gridReady)="onGridReady($event)" [enableCellChangeFlash]="true" [getRowNodeId]="getRowNodeId">
    </ag-grid-angular>
  </mat-card-content>
</mat-card>
