<mat-card>
  <mat-card-header cols="3">
    <mat-card-title rows="1" cols="1">Marcas</mat-card-title>
    <app-navigation rows="1" cols="2" [navigation]="pathService.getBrandPath()" [actualPosition]="positionName"></app-navigation>
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>
  <mat-card-content *ngIf="!loading">
    <form (ngSubmit)="save()" [formGroup]="brandForm">
      <mat-grid-list cols="2" rowHeight="100px">
        <mat-grid-tile>
          <mat-form-field rows:1 cols:1 class="example-full-width" rowHeight="100px">
            <mat-label>Nombre</mat-label>
            <input matInput #name maxlength="256" placeholder="Nombre" formControlName="name">
            <mat-hint align="end">{{name.value.length}} / 25</mat-hint>
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
          <mat-form-field rows:1 cols:2 class="example-full-width" rowHeight="100px">
            <mat-label>Descripción</mat-label>
            <textarea matInput #description maxlength="200" placeholder="Descripción" formControlName="description"></textarea>
            <mat-hint align="end">{{description.value.length}} / 200</mat-hint>
          </mat-form-field>
        </mat-grid-tile>
      </mat-grid-list>
      <mat-card-footer>
        <mat-card-actions>
          <button mat-raised-button color="primary" (click)="close()">Cancelar</button>
          <button mat-raised-button color="primary" [disabled]="brandForm.invalid">Registrar</button>
        </mat-card-actions>
      </mat-card-footer>
    </form>
  </mat-card-content>
</mat-card>
