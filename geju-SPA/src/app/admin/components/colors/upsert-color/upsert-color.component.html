<mat-card>
  <mat-card-header cols="3">
    <mat-card-title rows="1" cols="1">Colores</mat-card-title>
    <app-navigation rows="1" cols="2" [navigation]="pathService.getColorPath()" [actualPosition]="positionName"></app-navigation>
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>
  <mat-card-content *ngIf="!loading">
    <form (ngSubmit)="save()" [formGroup]="colorForm">
      <mat-grid-list cols="2" rowHeight="100px">
        <mat-grid-tile>
          <mat-form-field rows:1 cols:1 class="example-full-width" rowHeight="100px">
            <mat-label>C贸digo</mat-label>
            <input matInput #code placeholder="C贸digo" formControlName="code" type="color">
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
          <mat-form-field rows:1 cols:2 class="example-full-width" rowHeight="100px">
            <mat-label>Descripci贸n</mat-label>
            <textarea matInput #description placeholder="Descripci贸n" formControlName="description"></textarea>
            <mat-hint align="end">{{description.value.length}} / {{maxLengthDescription}}</mat-hint>
          </mat-form-field>
        </mat-grid-tile>
      </mat-grid-list>
      <mat-card-footer>
        <mat-card-actions>
          <button mat-raised-button color="primary" (click)="close()">Cancelar</button>
          <button mat-raised-button color="primary" [disabled]="colorForm.invalid">{{positionName}}</button>
        </mat-card-actions>
      </mat-card-footer>
    </form>
  </mat-card-content>
</mat-card>
