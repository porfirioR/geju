<mat-card>
  <mat-card-header>
    <mat-card-title class="col-1">Tamaños</mat-card-title>
    <app-navigation class="col-lg-6" [navigation]="singleton.getSizePath()" [actualPosition]="positionName"></app-navigation>
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-content>
    <form (submit)="save()" [formGroup]="sizeForm">
      <mat-grid-list cols="2" rowHeight="100px">
        <mat-grid-tile>
          <mat-form-field rows:1 cols:1 class="example-full-width" rowHeight="100px">
            <mat-label>Código</mat-label>
            <input matInput #name maxlength="256" placeholder="Código" formControlName="code">
            <mat-hint align="end">{{name.value.length}} / 25</mat-hint>
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
          <mat-form-field rows:1 cols:2 class="example-full-width" rowHeight="100px">
            <mat-label>Descripción</mat-label>
            <textarea matInput #description maxlength="200" placeholder="Descripción" formControlName="description"></textarea>
            <mat-hint align="end">{{description.value.length}} / 200</mat-hint>
          </mat-form-field>
        </mat-grid-tile>
      </mat-grid-list>
      <mat-card-footer>
        <mat-card-actions>
          <button mat-raised-button color="primary" [disabled]="sizeForm.invalid">Registrar</button>
          <button mat-raised-button color="primary" (click)="close()">Cancelar</button>
        </mat-card-actions>
      </mat-card-footer>
    </form>
  </mat-card-content>
</mat-card>
